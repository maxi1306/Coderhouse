<body>
    <div class="contacto">

        <nav class="nav">

                <li><a href="contacto.html">CONTACTO</a></li>
            </ul>
        </nav>

        <header class="header">
            <form action="#" method="get" class="formulario">
                <h1>Envie su consulta o reserva:</h1>
                <div class="input">
                    <input type="text" placeholder="Nombre" name="nombre">
                    <input type="text" placeholder="Apellido" name="apellido">
                    <input type="number" name="edad" id="edad" placeholder="Edad">
                    <input type="email" placeholder="Correo Electronico">
                </div>
                <label>
                    <p>Seleccione el Servicio en el cual esta interesada: </p>
                    <select name="servicios">
                        <option value="seleccion">Servicios</option>
                        <option value="lifting">Lifting</option>
                        <option value="perfilado de Cejas">Perfilado de Cejas</option>
                        <option value="manicuria">Manicuria</option>
                        <option value="tratamientos Capilares">Tratamientos Capilares</option>
                        <option value="depilacion">Depilacion</option>
                        <option value="cutis">Cutis</option>
                    </select>

                    <input type="checkbox">
                    <span>Suscribirme al nersletter</span>
                </label>
                <label>
                    <p>Seleccione si es:</p>

                    <span>Consulta</span>
                    <input type="radio" name="tipo" value="consulta">
                    <span>Reserva</span>
                    <input type="radio" name="tipo" value="reserva">

                </label>
                <div class="botones">
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Borrar todo">
                </div>
            </form>

            <section>
                <p>Podes encontrarnos en Claypole, Zona Sur
                    de 9AM a 19PM de Lunes a Sabados</p>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26208.458395260423!2d-58.36421791899486!3d-34.80450025790087!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a32c83b52e4df7%3A0xc7ed0353715009ef!2sClaypole%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1653260488496!5m2!1ses-419!2sar"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </section>
